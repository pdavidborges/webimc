<body>

    <div class="flex-center">

        <section class="content formIMC">
            <h1>Calculadora de IMC</h1>
            <p>Preencha os dados para calcular</p>

            <form autocomplete="off">
                <input type="number" placeholder="Peso" id="peso" step="0.001">
                <input type="number" placeholder="Altura" id="altura" step="0.01">
                <button id="btn-imc" type="button">Calcular IMC</button>
            </form>

        </section>

        <section class="content result">
            <h1>Seu IMC é: <br> <span id="imc"></span> </h1>
            <p>Sua classificação é: <strong id="classificacao"></strong></p>

        </section>
